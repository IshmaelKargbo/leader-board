<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leader Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <main class="container">
    <h1>Leader Board</h1>
    <div class="board">
      <div class="scores">
        <div class="header">
          <h2>Recent scores</h2>
          <div>
            <button class="referesh">Referesh</button>
          </div>
        </div>
        <div class="score-board">
          <ul>
            <li>
              <p>Name: 100</p>
            </li>
            <li>
              <p>Name: 50</p>
            </li>
            <li>
              <p>Name: 75</p>
            </li>
            <li>
              <p>Name: 22</p>
            </li>
            <li>
              <p>Name: 39</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="form">
        <h2>Add your score</h2>
        <form action="#">
          <div class="form-col">
            <input type="text" name="name" placeholder="Your name">
          </div>
          <div class="form-col">
            <input type="number" name="secore" placeholder="Your score">
          </div>
          <div class="submit">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
